    <h1>Durchschnittlicher Getr채nkekonsum pro Tag</h1>

    <div class="chart-container">
        <img id="drinks_demand" src="" alt="Drinks Demand Chart">

        <div class="card" id="drinks_demand_card">
            <h2>Getr채nkekonsum</h2>
            <p><strong>Mineralwasser:</strong> <span id="water_value">0</span></p>
            <p><strong>Apfelschorle:</strong> <span id="apfelschorle_value">0</span></p>
            <p><strong>Cola:</strong> <span id="cola_value">0</span></p>
            <p><strong>Bier:</strong> <span id="beer_value">0</span></p>
            <p><strong>Wein:</strong> <span id="wine_value">0</span></p>
            <p><strong>Sonstiges:</strong> <span id="other_value">0</span></p>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        eel.generate_charts()(function(charts) {
            document.getElementById("drinks_demand").src = "data:image/png;base64," + charts.drinks_demand;

            eel.get_drinks_demand()(function(values) {
                document.getElementById("water_value").textContent = values.Mineralwasser.toFixed(2);
                document.getElementById("apfelschorle_value").textContent = values.Apfelschorle.toFixed(2);
                document.getElementById("cola_value").textContent = values.Cola.toFixed(2);
                document.getElementById("beer_value").textContent = values.Bier.toFixed(2);
                document.getElementById("wine_value").textContent = values.Wein.toFixed(2);
                document.getElementById("other_value").textContent = values.Sonstiges.toFixed(2);
            });
        });
    </script>
